<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>background 속성 </title>
<style type="text/css">

.box1, .box2 {
	padding:10px;
	margin:30px;
	height:100px;
	border:2px solid #000;	
	font-family:Verdana, Geneva, sans-serif;
	font-size:1em;

}
.box1 {
	background-image:url(star.png), url(back1.jpg);

}
.box2 {
	background-image:url(hight.png), url(back1.jpg);
}

p {
	padding:10px;
	background:rgba(255,255,255,1);
}
</style>
</head>

<body>
<div id="back1">
	<div class="box1">
    <p>background-image:url(star.png), url(back1.jpg); </p>   	
    </div>	    
    <div class="box2">
    <p>background-image:url(hight.png), url(back1.jpg); </p>   	
    </div>    
</div>


</body>
</html>
