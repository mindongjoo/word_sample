<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>width와 height 그리고 padding의 상관관계</title>
<style type="text/css">
.box1, .box2, .box3, .box4 {
	margin: 20px;
	width: 200px;
	height: 80px; 
	border: 1px solid  #F30;
	font-size: 0.8em;
	font-family: "맑은 고딕", "돋움";
}

.box1 {padding:0}
.box2 {padding:20px;}
.box3 {padding:20px 0;}
.box4 {padding:0 20px;}

.box5 {
	padding:20px; 
	   width:160px; 
	   height:40px;
	   margin: 20px;
	   border: 1px solid  #F30;
	   font-size: 0.8em;
	   font-family: "맑은 고딕", "돋움";
}

</style>
</head>

<body>
<div class="box1">
	padding:0<br>
	width:200px; <br>
	height:80px; 
</div>

<div class="box2">
	padding:20px <br>
	width:200px; 값이 240픽셀 크기로 <br>
	height:80px; 값이 120픽셀 크기로 
</div>
<div class="box3">
	padding:20px 0;<br>
	width:200px; 값이 200픽셀 그대로 <br>
	height:80px;  값이 120픽셀 크기로
</div>
<div class="box4">
	padding:0 20px;<br>
	width:200px; 값이 240픽셀 크기로 <br>
	height:80px; 값이 80 픽셀 그대로 
</div>

<div class="box5">
	padding:20px; <br>
    width:160px; <br>
    height:40px;
</div>
</body>
</html>
