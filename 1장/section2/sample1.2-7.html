<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>boder 속성</title>
<style type="text/css">
.box1, .box2, .box3 { 
	margin:20px; 
	width:200px; 
	height:50px; 
	text-align:center; 
	padding:20px 0 0 0 ; 
}

.box1 {border:1px solid  #F30;}
.box2 {border-top:1px solid #F30;}
.box3 {border:1px solid #F30; 	border-bottom:3px dotted #333;}

</style>
</head>

<body>
<div class="box1">
	border:1px solid #fc0;
</div>

<div class="box2">
	border-top:1px solid #fc0; 
</div>
<div class="box3">
	border:1px solid #fc0; <br>
	border-bottom:3px  #000;
</div>

</body>
</html>
