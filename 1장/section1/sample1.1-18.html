<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>샘플 페이지</title>
<style type="text/css">
body {font-family: "돋움";font-size: 1em;color: #333;line-height:1.2em;}
em {font-style: normal;}
p:nth-of-type(2) {background-color: #CFF;} 
p:nth-last-of-type(2) {background-color: #FC3;} 
</style>
</head>

<body>
<h1>CSS3 속성 테스트용</h1>
<p>여기에는 첫번째 문장</p>
<p>여기에는 두번째 문장</p>
<p>여기에는 세번째 문장</p>
<p>여기에는 네번째 문장</p>
<p>여기에는 다섯번째 문장</p>
</body>
</html>
