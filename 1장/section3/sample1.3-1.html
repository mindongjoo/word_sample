<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>float 예제</title>
<style type="text/css">
#box1, #box2, #box3, #box4  {
	margin:10px;
	padding:20px;
	border:1px solid #333;
	width:200px;
}
#box1 {
	float:none;
	background:#6FF;	
}


#box2 {
	float:left;
	background: #6CC;
}

#box3 {
	float:right;
	background: #F96;	
}
#box4 {
	float:inherit;
	background: #FC0;	
}

</style>
</head>

<body>

<div id="box1">
	<h1>box1</h1>
	float:none;<br>
	background:#6FF;
    
</div>

<div id="box2">
	<h1>box2</h1>
	float:left;<br>
	background: #6CC;
</div>

<div id="box3">
	<h1>box3</h1>
	float:right;<br>
	background: #F96;
</div>

<div id="box4">
	<h1>box4</h1>
	float:inherit;<br>
	background: #FC0;
</div>
</body>
</html>
