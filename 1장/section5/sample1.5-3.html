<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>윈도우와 맥에서 비슷한 모습으로 보이게 하기</title>
<style type="text/css">
body {
	font-family: "돋움", dotum, AppleGothic, sans-serif;
	font-size:1em;
	line-height:1.5em;	
}
h1 {
	font-family:"맑은 고딕", "돋움","Malgub Gothic", dotum, AppleGothic, sans-serif;
}
</style>
</head>

<body>

<h1>윈도우와 맥 폰트 차이점 극복 </h1>
<p> 
윈도우와 맥은 서로의 폰트가 틀리기 때문에 비슷한 계열의 폰트를 서로 묶에 줌으로써, 웹페이지의 모양을 그나마 유사하게 만들 수 있다.<br>
CSS에서 폰트를 설정해 주지 않을 경우, 브라우저의 기본 폰트를 사용하여 표시되게 된다. <br>
브라우저의 기본 폰트는 브라우저마다 약간의 차이가 있기 때문에 CSS에서 반드시 비슷한 계열의 폰트를 설정해 주는 것이 안전한 방법이 된다.

</p>
</body>
</html>
