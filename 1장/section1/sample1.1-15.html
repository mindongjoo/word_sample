<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>샘플 페이지</title>
<style type="text/css">
body {font-family: "돋움";font-size: 1em;color: #333;line-height:1.2em;}
div:first-of-type {background: #F60;  color:#FFF; padding:20px;}
div:last-of-type {color: #FFF;padding: 20px;background-color: #6CF;}
em {font-style: normal;}
em:only-of-type {background-color: #F90;} 

</style>
</head>

<body>
    <div>CSS3 수도 선택자 예제 1 </div>
    <div><em>CSS3</em> 수도 선택자 예제 2 </div>
    <div><em>CSS3</em> 수도 <em>선택자 예제 3</em> </div>
    <div>CSS3 수도 선택자 예제 4 </div>
    <em>CSS3 수도 선택자 예제 5 </em>
    <div>CSS3 수도 선택자 예제 6 </div>
</body>
</html>
