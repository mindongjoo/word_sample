<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>display 속성</title>
<style>
.dis1, .dis2, .dis3,.dis4,.dis5 {
	background-color:#F90;
}
.dis1 {display:block;}
.dis2 {display:inline;}
.dis3 {display:none;}
.dis4 {display: list-item;}
.dis5 {display: inline-block}
</style>
</head>

<body>
    <ol>
        <li>  <div class="dis1"> display:block;</div>  처리 </li>
        <li>  <div class="dis2"> display:inline;</div>  처리</li>
        <li>  <div class="dis3"> display:none;</div> 처리 </li>
        <li>  <div class="dis4"> display: list-item;</div> 처리</li>
        <li>  <div class="dis5"> display: inline-block</div> 처리</li>

        
    </ol>
</body>
</html>
