<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>샘플 페이지</title>
<style type="text/css">
body {font-family: "돋움";font-size: 1em;color: #333;line-height:1.2em;}
table {	border-collapse:collapse;width:400px;text-align:center;}
th, td { padding:5px; }
th { background:#FC0}

</style>
</head>

<body>
<table border="1">
  <tr>
    <th>숫자 한글</th>

  </tr>

    <td>하나</td>
    <td>one</td>
    <td>1</td>
  </tr>
  <tr>
    <td>둘</td>
    <td>two</td>
    <td>2</td>
  </tr>
  <tr>
    <td>셋</td>
    <td>three</td>
    <td>3</td>
  </tr>
  <tr>
    <td>넷</td>
    <td>four</td>
    <td>4</td>
  </tr>
  <tr>
    <td>다섯</td>
    <td>five</td>
    <td>5</td>
  </tr>
</table>

</body>
</html>
