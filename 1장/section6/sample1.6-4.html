<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>visibility 속성</title>
<style>
.box1 , .box2, .box3 {
	width:200px;
	height:100px;
	border:1px solid #666;
}

.box2 {
	visibility:hidden;
}

</style>
</head>

<body>

<div  class="box1">
여기는 box1
	
</div>

<div class="box2">
여기는 box2
	
</div>

<div class="box3">
여기는 box3
	
</div>
</body>
</html>
